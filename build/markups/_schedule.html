<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>.schedule</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <link rel="stylesheet" href="../styles/style.css?1703850720">
    </head>

    <body>



        <div style="max-width: 720px; margin: 0 auto; padding: 0 var(--container-padding);">
            <br>
            <br>
            <h1>.schedule</h1>
            <p>
                Смотри так-же <a href="_dialog.html">.dialog</a> и <a href="_window.html">.window</a>
            </p>

            <div class="window">
                <form class="schedule schedule--classics">
                    <h2 class="schedule__heading">
                        <span class="visuallyhidden">Авторизация</span>
                    </h2>
                    <div class="schedule__list">
                        <div class="schedule__item">
                            <div class="schedule__game">
                                <b class="schedule__date">
                                    23 февраля
                                </b>
                                <div class="schedule__participants">
                                    6-10 участников
                                </div>
                            </div>
                            <div class="schedule__price">
                                600Р
                            </div>
                        </div>
                        <div class="schedule__item">
                            <div class="schedule__game">
                                <b class="schedule__date">
                                    Пасха
                                </b>
                                <div class="schedule__participants">
                                    6-10 участников
                                </div>
                            </div>
                            <div class="schedule__price">
                                600Р
                            </div>
                        </div>
                        <div class="schedule__item">
                            <div class="schedule__game">
                                <b class="schedule__date">
                                    14 февраля
                                </b>
                                <div class="schedule__participants">
                                    6-10 участников
                                </div>
                            </div>
                        </div>
                        <div class="schedule__item">
                            <div class="schedule__game">
                                <b class="schedule__date">
                                    8 марта
                                </b>
                                <div class="schedule__participants">
                                    6-10 участников
                                </div>
                            </div>
                        </div>
                        <div class="schedule__item">
                            <div class="schedule__game">
                                <b class="schedule__date">
                                    1 апреля
                                </b>
                                <div class="schedule__participants">
                                    6-10 участников
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="window__close">
                    <button class="action action--close" type="button" data-popup-close>
                        <span class="visuallyhidden">Закрыть</span>
                    </button>
                </div>
            </div>



            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </div>


        <script src="../vendors/jquery/jquery-3.7.0.min.js"></script>

        <script src="../scripts/_answer.js?1703850720"></script>
        <script src="../scripts/_thermometer.js?1703850720"></script>
        <script src="../scripts/_bubble.js?1703850720"></script>


    </body>
</html>
