<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>.dialog</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&subset=cyrillic" rel="stylesheet">-->
        <link rel="stylesheet" href="../styles/style.css">
    </head>

    <body>



        <div style="max-width: 720px; margin: 0 auto; padding: 0 var(--container-padding);">
            <br>
            <br>
            <h1>.dialog</h1>

            <div class="window">
                <form class="dialog dialog--login">
                    <h2 class="dialog__heading">
                        <span class="visuallyhidden">Авторизация</span>
                    </h2>
                    <div class="dialog__body">
                        <div class="dialog__field">
                            <div class="input input--fancy">
                                <input class="input__widget" type="email" placeholder="Email">
                            </div>
                        </div>
                        <div class="dialog__field">
                            <div class="input input--fancy">
                                <input class="input__widget" type="password" placeholder="Пароль">
                            </div>
                        </div>
                    </div>
                    <div class="dialog__operations">
                        <button class="button" type="submit">Войти</button>
                    </div>
                    <div class="dialog__addition">
                        если у вас нет учетной записи,<br>
                        тогда <a class="link link--text-alike" href="#register" data-popup-show>зарегистрируйтесь</a>
                    </div>
                </form>
                <div class="window__close">
                    <button class="action action--close" type="button" data-popup-close>
                        <span class="visuallyhidden">Закрыть</span>
                    </button>
                </div>
            </div>

            <br>
            <br>

            <div class="window">
                <form class="dialog dialog--register">
                    <h2 class="dialog__heading">
                        <span class="visuallyhidden">Регистрация</span>
                    </h2>
                    <div class="dialog__body">
                        <div class="dialog__field">
                            <div class="input input--fancy">
                                <input class="input__widget" type="email" placeholder="Email">
                            </div>
                        </div>
                        <div class="dialog__field">
                            <div class="input input--fancy">
                                <input class="input__widget" type="password" placeholder="Пароль из почты">
                            </div>
                        </div>
                    </div>
                    <div class="dialog__operations">
                        <button class="button" type="submit">Зарегаться</button>
                    </div>
                    <div class="dialog__addition">
                        регистрируясь вы даете согласие на обработку персональных данных и соглашаетесь с политикой конфиденциальности. Также подтверждаете, что Вам есть 18 лет и более
                    </div>
                </form>
                <div class="window__close">
                    <button class="action action--close" type="button" data-popup-close>
                        <span class="visuallyhidden">Закрыть</span>
                    </button>
                </div>
            </div>


            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </div>


        <script src="../vendors/jquery/jquery-3.7.0.min.js"></script>
        <script src="../vendors/magnific-popup/jquery.magnific-popup.min.js"></script>
        <script src="../scripts/_mfp.js"></script>
        <script src="../scripts/_input.js"></script>
        <script src="../scripts/_achievements.js"></script>
        <script src="../scripts/_profile.js"></script>
        <script src="../scripts/_menu.js"></script>
        <script src="../scripts/_popup.js"></script>


    </body>
</html>
